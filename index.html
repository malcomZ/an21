        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">My WebSite</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

                <div class="collapse navbar-collapse" id="navbarNavDropdown">

        <main>  
            <div class="container">
                <div class="row justify-content-center">
                    <h1>This is for you Nicolas</h1>
                  </div>
                <div class="row justify-content-center">
                    <table class="table table-bordered">
                        <thead class="text-center">
                          <tr>
                            <th scope="col ">Red</th>
                            <th scope="col">Green</th>
                          </tr>
                        </thead>
                        <tbody class="text-center">
                          <tr>
                            <td><button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#modal" data-url="assets/img/cherry.jpg">Cherry</button></td>
                            <td><button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#modal" data-url="assets/img/apple.jpg">Apple</button></td>
                            
                          </tr>
                          <tr>
                            <td><button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#modal" data-url="assets/img/strawberry.jpg">Strawberry</button></td>

                            <td><button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#modal" data-url="assets/img/cucumber.jpg">cucumber</button></td>

        <footer>
            <div>

        <!-- Button trigger modal -->

  
  <!-- Modal -->
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Fruit</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <div>
                        <img id="img-modal" src="" style="width: 100%;">
                    </div>
                </div>
            </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script type="text/javascript">
            $(document).on("click", ".btn", function () {
                var imgUrl = $(this).data('url');
                var modal = document.getElementById('img-modal');
                modal.setAttribute('src', imgUrl );
            });
        </script>
    </body>
</html>
